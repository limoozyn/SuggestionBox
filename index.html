<!doctype html>
<html>
  <head>
    <title>Suggestion Box</title>
    <link rel="stylesheet" href='css/styles.css'/>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/
css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src='js/vendor/angular.min.js'></script>
    <script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>
  </head>
  <body ng-app='SuggestionBox'>
    <div id="wrapper" ng-init="wclass='hidden'" ng-mousemove="wclass='visible'" class='bg-{{wclass}}'>

      <nav class="navbar navbar-default">

          <div class='row'>
            <div class='col-sm-12'>
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Suggestion Box</a>
              </div>
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                  <li><a href="/">Home</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <!---->
      <div ng-view class={{wclass}}></div>
      <div id='footer' class='navbar-fixed-bottom'>
        <div class='container'>
          <p class='copyright'>Created by <a href='mailto:limoosmart@gmail.com'>limoozyn</a></p>
        </div>
      </div>
    </div>

    <!-- Modules -->
    <script src="js/app.js"></script>
    <!-- Controllers -->

    <script src="js/controllers/HomeController.js"></script>
    <script src="js/controllers/SuggestionController.js"></script>
    <!-- Services -->
    <script src="js/services/suggestions.js"></script>
